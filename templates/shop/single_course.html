{% extends "base.html" %}

{% block title %}{{ course.title }}{% endblock title %}

{% block content %}
<div class="card mt-5" style="width: 30rem;">
    <div class="card-body">
        <img class="card-img-top " src="https://4kwallpapers.com/images/wallpapers/python-logo-purple-3840x2160-16084.jpg" alt="">
        <h2 class="card-title mt-3">{{ course.title }}</h2>
        <h4 class="card-subtitle" style="color:grey">{{ course.category}}</h4>
        <br>
        <p class="card-text"><b>Price:</b> {{ course.price}}</p>
        <p class="card-text"><b>Students Quantity:</b> {{ course.students_qty}}</p>
        <button class="btn btn-primary">Buy</button>
    </div>
</div>
{% endblock content %}
